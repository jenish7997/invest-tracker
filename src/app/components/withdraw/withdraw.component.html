<h2>withdraw</h2>

<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="grid gap-3">

  <!-- Investor Dropdown -->
  <label for="investor">Investor</label>
  <select id="investor" formControlName="investorId">
    <option value="">-- Select Investor --</option>
    <option *ngFor="let inv of investors" [value]="inv.id">{{ inv.name }}</option>
  </select>
  <div *ngIf="transactionForm.get('investorId')?.invalid && transactionForm.get('investorId')?.touched" class="error">
    Investor is required
  </div>

  <!-- Amount Input -->
  <label for="amount">Amount</label>
  <input id="amount" type="number" formControlName="amount">
  <div *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched" class="error">
    Amount must be greater than 0
  </div>

  <!-- Date Input -->
  <label for="date">Date</label>
  <input id="date" type="date" formControlName="date">
  <div *ngIf="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched" class="error">
    Date is required
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="transactionForm.invalid">Save</button>
</form>
